<div class="container-fluid" id="main-container">
    <header class="header also" id="header">
        <h1 id="heading">New Process</h1>
        <input type="text" id="heading-text">
        <h4 id="heading">Triggering Form
            <select id="triggeringForm"></select>
        </h4>



    </header>
    <div class="row mid-section">
        <div class="col-4 left-menu" id="left-menu-div">
            <form class="form-group" id="myForm">
                <div id="left-menu">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" id="step-name1" class="form-control" placeholder="step-name" required>

                        </div>
                        <div class="col-5">
                            <select name="type-task1" id="type-task1" class="form-control">
                                <option value="Human Task" selected="selected">Human Task</option>
                                <option value="Service Task">Service Task</option>
                            </select>

                        </div>
                        <div class="col-1">
                            <h4 id="newStep">
                                <i class="fas fa-plus"></i>
                            </h4>
                        </div>
                    </div>
                    <div class="row" id="addStep-row">
                        <div class="col-12">
                            <input type="submit" id="addStep" class="btn noclick" value="Add">
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-8" id="process-section" ondragover="dragover(event)" ondrop="drop(event)">

        </div>
    </div>
    <div class="save" id="saveDiv">
        <button id="save-process" class="btn btn-primary noclick">Save the process flow!</button>
    </div>
    <footer id='footer'>
        <div class="row">
            <div class="col-4 left-menu">
                <div class="row">
                    <div class="col-4" style="text-align:left;padding-left: 4em;">
                        name:
                    </div>
                    <div class="col-8">
                        <input id="name" type='text'>
                    </div>
                </div>
                <div class="row" id="form_div">
                    <div class="col-4" style="text-align:left;padding-left: 4em;">
                        form:
                    </div>
                    <div class="col-8">
                        <select id="formName" type='text' class="form-control"></select>
                    </div>
                </div>
                <!-- <div class="row" id="rejectionDiv">
                    <div class="col-4" style="text-align:left;padding-left: 4em;">
                        rejection:
                    </div>
                    <div class="col-8">
                        <select id="rejectionDropDown" type='text' class="form-control"></select>
                    </div>
                </div> -->

            </div>
            <div class="col-7">
                <!-- <div class="row">
                    <div class="col-2" style="text-align:left;padding-left: 4em;">
                        Condition:
                    </div>
                    <div class="col-5">
                        <input id="name" type='text'>
                    </div>
                    <div class="col-2">
                        <input id="name" type='text'>
                    </div>
                    <div class="col-2">
                        <input id="name" type='text'>
                    </div>

                </div> -->
                <div class="row" id="participant_div">
                    <div class="col-2" style="text-align:left;padding-left: 4em;">
                        Participant:
                    </div>
                    <div class="col-5">
                        <select id="participant"></select>
                    </div>
                    <div class="col-5"></div>
                </div>
                <div id="st_act">

                    <div class="row">


                        <div class="col-2">
                            <select class="form-control">
                                <option></option>
                                <option>GET</option>
                                <option>POST</option>
                                <option>PUT</option>
                                <option>DELETE</option>
                            </select>

                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row">


                        <div class="col-4">

                            <div class="col-12">
                                <button id="addHeader">Header+</button>
                                <div class="row" id="headers">

                                </div>

                            </div>
                        </div>
                        <div class="col-4">
                            <button id="addQueryParam">Query+</button>
                            <div class="row" id="queryParams">

                            </div>
                        </div>
                        <div class="col-4">
                            <textarea placeholder="JSON BODY"></textarea>
                        </div>
                    </div>
                </div>
            </div>
