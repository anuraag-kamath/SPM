<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/object-builder.css">
</head>

<body onload="loadObject()">
    <div class="container">
        <form class="form-group" id="myForm">
            <div id="myFormDiv">
                <div class="row">
                    <div class="col-1">
                        <label for="root">
                            root:
                        </label>
                    </div>
                    <div class="col-3">
                        <input id="root" name="root" class="form-control" placeholder="root element name" required>
                    </div>
                    <div class="col-1">
                        <h3 id="addChild"><i class="fas fa-plus"></i></h3>
                    </div>
                    <div class="col-7">
                    </div>
                </div>
            </div>
            <div class="row" id="submit-section">
                <div class="col-8">
                    <input type="submit" class="btn btn-primary" value="Save Object">
                </div>
                <div class="col-4"></div>
            </div>
        </form>
    </div>
    <script type='application/javascript' src='js/object-builder.js'></script>
</body>

</html>
