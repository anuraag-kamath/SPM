<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onLoad()">

    <div id="main-container" class="container-fluid">
        <div class="row" id="main">
            <div class="col-sm-0 col-2 left-section" id="left-section">
                <div class="row">
                    <div class="col-10" id="left-hide-section">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" id="formName" placeholder="Form Name">

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-6 left-cols" style="display: table">
                                <img style="width: 90%" id="form" class="img img-responsive left-imgs" src="resources/images/form.png" draggable=true ondragstart="drag(event)">
                                <i style="width: 10%" class="far fa-question-circle" title="Drag and drop Form on the middle section. Then select a binding for the form from the objects created!"></i>

                            </div>
                            <div class="col-6 left-cols" style="display: table">
                                <img style="width: 90%" id="table" class="img img-responsive left-imgs" src="resources/images/table.png" draggable=true ondragstart="drag(event)">
                                <i style="width: 10% " class="far fa-question-circle" title="Drag and drop Table on the middle section. Then select a binding for the table from the objects created!">
                                </i>

                            </div>
                        </div>
                        <div class="row">

                            <!-- <div class="col-6 left-cols">
                                <img id="button" class="img img-responsive left-imgs" src="resources/images/button.png" draggable=true ondragstart="drag(event)">

                            </div> -->
                        </div>

                        <div class="row">
                            <!-- <div class="col-6 left-cols">
                                <img id="text" class="img img-responsive left-imgs" src="resources/images/text.png" draggable=true ondragstart="drag(event)">

                            </div> -->
                            <div class="col-6 left-cols" style="display: table">
                                <img style="width: 90%" id="hr" class="img img-responsive left-imgs" src="resources/images/hr.png" draggable=true ondragstart="drag(event)"
                                >
                                <i style="width: 10%" class="far fa-question-circle" title="Drag and drop HR tag on the middle section. Then provide the text in the properties section!"></i>

                            </div>
                            <div class="col-6 left-cols" style="display: table">
                                <img style="width: 90%" id="para" class="img img-responsive left-imgs" src="resources/images/para.png" draggable=true ondragstart="drag(event)">
                                <i style="width: 10%" class="far fa-question-circle" title="Drag and drop PARA on the middle section. Then provide the text in the properties section!"></i>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 left-cols" style="display: table">
                                <img style="width: 90%"  id="dms" class="img img-responsive left-imgs" src="resources/images/dms.png" draggable=true ondragstart="drag(event)">
                                <i style="width: 10%" class="far fa-question-circle" title="Drag and drop DMS on the middle section. Only 1 per form is permitted!"></i>

                            </div>
                            <div class="col-6 left-cols" style="display: table">
                                <img style="width: 90%"  id="image" class="img img-responsive left-imgs" src="resources/images/image.png" draggable=true ondragstart="drag(event)"
                                    >
                                    <i style="width: 10%" class="far fa-question-circle" title="Drag and drop Image on the middle section. Then select a src for the image!"></i>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 left-cols" style="display: table">
                                <img style="width: 90%"  id="container" class="img img-responsive left-imgs" src="resources/images/container.png" draggable=true ondragstart="drag(event)"
                                    >
                                    <i style="width: 10%" class="far fa-question-circle" title="Drag and drop Div Container on the middle section. Then select height/width other properties"></i>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-10">
                                <button id="preview" class="btn btn-primary">Preview</button>
                            </div>
                            <div class="col-2"></div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <button id="saveForm" class="btn btn-primary">Save Form</button>
                            </div>
                            <div class="col-2"></div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <button id="clearForm" class="btn btn-primary" style="display: none;">Clear Form</button>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                    <div class="col-2 test-c" id="test-c">
                        <h5 id="toggle">
                            <</h5>
                    </div>
                </div>

            </div>
            <div class="col-8 main-section" id="main-section" ondragover="onDragOver(event)" ondrop="drop(event)">
                <div id="megaCheck">
                    <div class="k1" id="contentModal">
                        <div class="header" style="display: flex;justify-content: space-between" id="headerModal">
                            <div>Add a row</div>
                            <button id="closeModal" style="float:right">X</button>
                        </div>
                        <div id="contentModal1"></div>
                    </div>
                </div>


            </div>
            <div class="col-2 right-section" id="right-section" ondragover="onDragOver1(event)" ondrop="drop2(event)">

            </div>

        </div>
        <footer id="footer">

            <div id="prop-div-pane" style="display: flex;justify-content: center;align-content:middle;align-items: middle">
                <h3>PROPERTIES PANE</h3>
            </div>

            <div class="row" id="prop-div" style="visibility: hidden">
                <div class="col-1"></div>

                <div class="col-2">
                    <div class="row" id="prop-name">
                        <div class="col-4">
                            <label>Name</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="ctr-name" class="form-control">


                        </div>
                    </div>
                    <div class="row" id="prop-height">
                        <div class="col-4">
                            <label>Height</label>
                        </div>
                        <div class="col-8">
                            <input id="ctr-height" class="form-control" type="text">
                        </div>

                    </div>
                    <div class="row" id="prop-width">
                        <div class="col-4">
                            <label>Width</label>
                        </div>
                        <div class="col-8">
                            <input id="ctr-width" type="text" class="form-control">
                        </div>

                    </div>
                    <div class="row" id="prop-display">
                        <div class="col-4">
                            <label>Display</label>
                        </div>
                        <div class="col-8">
                            <select id="ctr-display" class="form-control">
                                <option></option>
                                <option>inline</option>
                                <option>block</option>
                                <option>contents</option>
                                <option>flex</option>
                                <option>grid</option>
                                <option>table</option>
                                <option>initial</option>
                                <option>inherit</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="col-2">
                    <div class="row" id="prop-overflow">
                        <div class="col-4">
                            <label>Overflow</label>
                        </div>
                        <div class="col-8">
                            <select id="ctr-overflow" class="form-control">
                                <option></option>
                                <option>visible</option>
                                <option>hidden</option>
                                <option>scroll</option>
                                <option>auto</option>
                                <option>initial</option>
                                <option>inherit</option>
                            </select>
                        </div>

                    </div>
                    <div class="row" id="prop-class">
                        <div class="col-4">
                            <label>Class</label>
                        </div>
                        <div class="col-8">
                            <input id="ctr-class" type="text" class="form-control">
                        </div>

                    </div>
                    <div class="row" id="prop-align">
                        <div class="col-4">
                            <label>Align</label>
                        </div>
                        <div class="col-8">
                            <select id="ctr-align" class="form-control">
                                <option></option>
                                <option>left</option>
                                <option>right</option>
                                <option>center</option>
                                <option>justify</option>
                                <option>initial</option>
                                <option>inherit</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="col-2">
                    <div class="row" id="prop-padding">
                        <div class="col-4">
                            <label>Padding</label>
                        </div>
                        <div class="col-8">
                            <input id="ctr-padding" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row" id="prop-margin">
                        <div class="col-4">
                            <label>Margin</label>
                        </div>
                        <div class="col-8">
                            <input id="ctr-margin" type="text" class="form-control">
                        </div>

                    </div>
                    <div class="row" id="prop-holder">
                        <div class="col-4">
                            <label>Holder</label>
                        </div>
                        <div class="col-8">
                            <input id="ctr-holder" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row" id="prop-text">
                        <div class="col-4">
                            <label>Text</label>
                        </div>
                        <div class="col-8">
                            <input id="ctr-text" type="text" class="form-control">
                        </div>

                    </div>
                </div>
                <div class="col-2">
                    <div class="row" id="prop-src">
                        <div class="col-4">
                            <label>Src</label>
                        </div>
                        <div class="col-8">
                            <input id="ctr-src" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row" id="prop-background">
                        <div class="col-4">
                            <label>Background</label>
                        </div>
                        <div class="col-8">
                            <input id="ctr-bg" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row" id="prop-opacity">
                        <div class="col-4">
                            <label>Opacity</label>
                        </div>
                        <div class="col-8">
                            <input id="ctr-op" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row" id="prop-position">
                        <div class="col-4">
                            <label>Position</label>
                        </div>
                        <div class="col-8">
                            <select id="ctr-pos" class="form-control">
                                <option></option>
                                <option>static</option>
                                <option>absolute</option>
                                <option>fixed</option>
                                <option>relative</option>
                                <option>sticky</option>
                                <option>initial</option>
                                <option>inherit</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row" id="prop-float">
                        <div class="col-4">
                            <label>Float</label>
                        </div>
                        <div class="col-8">
                            <select id="ctr-float" class="form-control">
                                <option></option>
                                <option>none</option>
                                <option>left</option>
                                <option>right</option>
                                <option>initial</option>
                                <option>inherit</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" id="prop-binding">
                        <div class="col-4">
                            <label>binding</label>
                        </div>
                        <div class="col-8">
                            <select id="ctr-bind" class="form-control">
                            </select>

                        </div>
                    </div>

                    <div class="row" id="prop-color">
                        <div class="col-4">
                            <label>Color</label>
                        </div>
                        <div class="col-8">
                            <input id="ctr-color" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row" id="prop-border">
                        <div class="col-4">
                            <label>Border</label>
                        </div>
                        <div class="col-8">
                            <input id="ctr-border" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-2" id="events" style="display: none">
                    <div class="row">
                        <div class="col-4">
                            <label>Click Src</label>
                        </div>
                        <div class="col-8">
                            <input id="ctr-click" type="text" class="form-control">
                        </div>
                    </div>
                </div>

            </div>

    </div>
    </footer>
    </div>
    <script type="application/javascript" src="js/main.js">


    </script>
</body>

</html>
